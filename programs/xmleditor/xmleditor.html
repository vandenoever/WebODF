<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
  <style type="text/css" media="screen, print">
    body, html, div {
      padding: 0px;
      margin: 0px;
      border: 0px;
    }
    body, html {
      height: 100%;
      background-color: #d8dbe0;
    }
    html > body {
    }
    dl {
      display: table;
    }
    dt, dd {
      display: table-cell;
    }
    i, b {
      display: block;
      background: white;
      border-bottom: 1px solid #ff8a00;
    }
  </style>
  <script src="../../webodf/lib/runtime.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../webodf/lib/packages.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    runtime.currentDirectory = function () {
        return "../../webodf/lib";
    };
    runtime.libraryPaths = function () {
        return [ runtime.currentDirectory() ];
    };
runtime.loadClass("xmled.XmlEditor");

var x = [
        [ "meeting.xsd", "meeting.xml" ],
        [ "xsd/XMLSchema.xsd", "xsd/XMLSchema.xsd" ],
        [ "xsd/VLOS2.0-koop.xsd", "xsd/h-tk-20122013-101-14.xml" ],
        [ "xsd/op-xsd-2012-05-24_comments.xsd", "xsd/GVOP-2013-629.xml" ],
        [ "xsd/op-xsd-2012-05-24_comments.xsd", "xsd/g.xml" ]
    ],
    current = 1,
    xsdurl = x[current][0],
    xmlurl = x[current][1],
    styleurl = "opxml.css";
function init() {
    var xmlelement = document.getElementById("xml"),
        xmlEditor = new xmled.XmlEditor(xmlelement, xsdurl, styleurl);
    xmlEditor.load(xmlurl);
}
window.setTimeout(init, 1);
  </script>
  <title></title>
</head>
 
<body>
  <div id="xml"/>
</body>
</html>
